    <section class="contact">
      <div class="form-info-container">
        <article class="form">
        <form method="post" action="#">
        <input 
        type="text" 
        name="Nome"
        class="campo"
        placeholder="Nome" 
        aria-label="Nome contato">

        <input 
        type="email" 
        name="Email"
        class="campo"
        placeholder="Email"
        aria-label="E-mail contato">

        <input 
        type="tel" 
        name="Telefone"
        class="campo"
        placeholder="Telefone" 
        aria-label="Telefone contato">
        </form>
        </article>

        <article class="info">
          <textarea
          name="mensagem"
          class="infor"
          placeholder="Como podemos ajudá-lo?" 
          rows="5"></textarea>
        </article>
      </div>
